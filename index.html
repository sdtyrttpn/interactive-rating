<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img class="card__star-icon" src="images/icon-star.svg" />
      <h2 class="card__title">How did we do?</h2>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is appreciated to help
        us improve our offering!
      </p>
      <div class="card__ratings">
        <button aria-pressed="false">1</button>
        <button aria-pressed="false">2</button>
        <button aria-pressed="false">3</button>
        <button aria-pressed="false">4</button>
        <button aria-pressed="false">5</button>
      </div>
      <button type="button" class="card__submit-button">Submit</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
